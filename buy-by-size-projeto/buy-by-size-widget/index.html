<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente de Teste Local - BuyBySize</title>
    <style>
        /* Estilos básicos da Loja Falsa */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f4; padding: 40px; }
        .product-container {
            background: white; max-width: 900px; margin: 0 auto;
            display: flex; gap: 40px; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .product-image { flex: 1; background: #eee; height: 400px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #888; font-size: 20px; }
        .product-details { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        h1 { margin-top: 0; font-size: 28px; color: #111; }
        .price { font-size: 1.5em; color: #333; font-weight: bold; margin: 10px 0; }
        .buy-btn { background: black; color: white; padding: 15px 30px; border: none; font-size: 1em; cursor: pointer; width: 100%; margin-top: 20px; border-radius: 4px; font-weight: bold; }
        .buy-btn:hover { opacity: 0.8; }
        
        /* Simulação de grade de tamanhos */
        .sizes button { padding: 8px 12px; border: 1px solid #ddd; background: #fff; cursor: pointer; margin-right: 5px; }
        .sizes button:hover { border-color: #000; }

        /* ONDE O WIDGET VAI APARECER */
        #buy-by-size-anchor { margin-top: 20px; min-height: 50px; }
    </style>
    
    <link rel="stylesheet" href="widget.css">
</head>
<body>

    <div class="product-container">
        <div class="product-image">Foto do Produto</div>

        <div class="product-details">
            <h1>Vestido Midi Teste</h1>
            <p class="price">R$ 199,90</p>
            
            <p>Escolha o tamanho:</p>
            <div class="sizes">
                <button>P</button> <button>M</button> <button>G</button>
            </div>

            <div id="buy-by-size-anchor"></div>

            <button class="buy-btn">Adicionar ao Carrinho</button>
        </div>
    </div>

   <script>
        // CONFIGURAÇÃO SIMULADA (Igual ao que o WordPress gera)
        window.BuyBySizeConfig = {
            // Use o ID que sabemos que funciona (22255) ou o 3915 se você criou ele no banco
            productId: "3915", 
            targetElement: "#buy-by-size-anchor",
            storeId: "00000000-0000-0000-0000-000000000000" // UUID Padrão
        };
    </script>

    <script src="widget.js"></script>

</body>
</html>
